name: Update Scoop Bucket (Manual Scoop Clone - Staged Submodule Init)

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 23 * * *' # Runs daily at 23:00 UTC

jobs:
  update_bucket_files:
    runs-on: windows-latest

    permissions:
      contents: write 

    steps:
      - name: Checkout Your Bucket Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Manually Clone Scoop Source Code (Main Repo First)
        shell: pwsh
        run: |
          Write-Host "Attempting to manually clone ScoopInstaller/Scoop (master branch, main repo only first)..."
          $ScoopSourcePath = "$env:GITHUB_WORKSPACE\scoop_source_checkout"
          if (Test-Path $ScoopSourcePath) {
            Write-Host "Removing existing directory: $ScoopSourcePath"
            Remove-Item -Recurse -Force $ScoopSourcePath
          }
          # Clone the master branch specifically, WITHOUT recursing submodules initially
          git clone --branch master https://github.com/ScoopInstaller/Scoop.git $ScoopSourcePath
          
          Write-Host "Scoop source code (master branch, main repo) cloned to $ScoopSourcePath"
          if (!(Test-Path $ScoopSourcePath)) {
            Write-Error "CRITICAL FAILURE: Scoop source directory not found after git clone."
            exit 1
          }
          if (!(Test-Path (Join-Path $ScoopSourcePath ".git") -PathType Container)) {
            Write-Error "CRITICAL FAILURE: .git directory not found in $ScoopSourcePath. Clone might have failed."
            exit 1
          }
          Write-Host "Successfully cloned Scoop main repository and .git directory exists."

      - name: Diagnostic File Listing for Scoop Source Checkout (After Main Clone)
        id: diagnostic_listing_main
        shell: pwsh
        run: |
          $ScoopSourceDir = "$env:GITHUB_WORKSPACE\scoop_source_checkout"
          Write-Host "--- Diagnostic (After Main Clone): Listing Scoop Source Checkout at '$ScoopSourceDir' ---"
          if (!(Test-Path $ScoopSourceDir -PathType Container)) {
            Write-Error "FAILURE (Diagnostic): Scoop source directory '$ScoopSourceDir' does not exist."
            exit 1
          }
          Write-Host "Top-level contents of '$ScoopSourceDir':"
          Get-ChildItem -Path $ScoopSourceDir -Depth 0 -Force | ForEach-Object { Write-Output "  L0: $($_.Name) (Mode: $($_.Mode))" }
          
          $ScoopModulesDir = Join-Path $ScoopSourceDir "modules"
          Write-Host "Checking existence of '$ScoopModulesDir': $(Test-Path $ScoopModulesDir -PathType Container)"
          if (Test-Path $ScoopModulesDir -PathType Container) {
            Write-Host "Contents of '$ScoopModulesDir':"
            Get-ChildItem -Path $ScoopModulesDir -ErrorAction SilentlyContinue -Force | ForEach-Object { Write-Output "  L1-Modules: $($_.Name) (Mode: $($_.Mode), Length: $($_.Length))" }
            $ExpectedModuleFile = Join-Path $ScoopModulesDir "scoop.psm1"
            Write-Host "Checking existence of '$ExpectedModuleFile': $(Test-Path $ExpectedModuleFile -PathType Leaf)"
            if (Test-Path $ExpectedModuleFile -PathType Leaf) {
              Write-Host "SUCCESS (Diagnostic): '$ExpectedModuleFile' exists after main clone."
            } else {
              Write-Error "FAILURE (Diagnostic): '$ExpectedModuleFile' does NOT exist after main clone."
            }
          } else {
            Write-Error "FAILURE (Diagnostic): Directory '$ScoopModulesDir' does NOT exist after main clone."
          }
          Write-Host "--- End Diagnostic (After Main Clone) ---"

      - name: Initialize and Update Submodules
        shell: pwsh
        working-directory: ${{ github.workspace }}/scoop_source_checkout # Run git commands from within the cloned repo
        run: |
          Write-Host "Attempting to initialize and update submodules..."
          git submodule update --init --recursive
          Write-Host "Submodule update process finished."
          # Add a small delay in case of filesystem lag, though unlikely to be the issue
          Start-Sleep -Seconds 5

      - name: Diagnostic File Listing for Scoop Source Checkout (After Submodule Update)
        id: diagnostic_listing_submodules
        shell: pwsh
        run: |
          $ScoopSourceDir = "$env:GITHUB_WORKSPACE\scoop_source_checkout"
          Write-Host "--- Diagnostic (After Submodule Update): Listing Scoop Source Checkout at '$ScoopSourceDir' ---"
          if (!(Test-Path $ScoopSourceDir -PathType Container)) {
            Write-Error "FAILURE (Diagnostic): Scoop source directory '$ScoopSourceDir' does not exist."
            exit 1
          }
          $ScoopModulesDir = Join-Path $ScoopSourceDir "modules"
          Write-Host "Checking existence of '$ScoopModulesDir': $(Test-Path $ScoopModulesDir -PathType Container)"
          if (Test-Path $ScoopModulesDir -PathType Container) {
            $ExpectedModuleFile = Join-Path $ScoopModulesDir "scoop.psm1"
            Write-Host "Checking existence of '$ExpectedModuleFile' again: $(Test-Path $ExpectedModuleFile -PathType Leaf)"
            if (Test-Path $ExpectedModuleFile -PathType Leaf) {
              Write-Host "SUCCESS (Diagnostic): '$ExpectedModuleFile' still exists after submodule update."
            } else {
              Write-Error "FAILURE (Diagnostic): '$ExpectedModuleFile' MISSING after submodule update (or was missing before)."
            }
          } else {
             Write-Error "FAILURE (Diagnostic): Directory '$ScoopModulesDir' MISSING after submodule update (or was missing before)."
          }
          Write-Host "--- End Diagnostic (After Submodule Update) ---"


      - name: Set up Scoop Environment and Run Update-ScoopVersions.ps1
        id: scoop_operations
        shell: pwsh
        run: |
          $env:SCOOP_HOME = "$env:GITHUB_WORKSPACE\scoop_source_checkout" 
          echo "SCOOP_HOME=$($env:SCOOP_HOME)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "SCOOP_HOME set to: $($env:SCOOP_HOME)"

          $ScoopSourceBinPath = Join-Path $env:SCOOP_HOME "bin"
          if ($env:PATH -notlike "*$ScoopSourceBinPath*") {
            $env:PATH = "$ScoopSourceBinPath;$($env:PATH)"
            Write-Host "Added '$ScoopSourceBinPath' to current session PATH."
          }
          Add-Content -Path $env:GITHUB_PATH -Value $ScoopSourceBinPath
          Write-Host "Added '$ScoopSourceBinPath' to GITHUB_PATH."
          
          $ScoopModulePathFromSource = Join-Path $env:SCOOP_HOME "modules\scoop.psm1"
          Write-Host "Verifying Module Path (in main script block): $ScoopModulePathFromSource"
          if (!(Test-Path $ScoopModulePathFromSource -PathType Leaf)) {
            Write-Error "CRITICAL FAILURE (in main script block): Scoop module file '$ScoopModulePathFromSource' NOT FOUND."
            exit 1
          }
          Write-Output "SUCCESS (in main script block): Scoop module file FOUND at '$ScoopModulePathFromSource'."
          
          $ScriptPath = "./Update-ScoopVersions.ps1" 
          Write-Host "Running PowerShell Script: $ScriptPath"
          if (!(Test-Path $ScriptPath)) {
            Write-Error "Update-ScoopVersions.ps1 not found at '$ScriptPath'."
            exit 1
          }
          & $ScriptPath -BucketPath "./bucket" 
          
          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Update-ScoopVersions.ps1 script finished with non-zero exit code: $LASTEXITCODE."
          } else {
            Write-Host "Update-ScoopVersions.ps1 script finished successfully."
          }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip && pip install requests
        shell: pwsh

      - name: Run Python script to Update Hashes and README
        id: update_hashes_readme
        env:
          PYTHONIOENCODING: UTF-8
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python ./Update-HashesAndReadme.py 
        shell: pwsh

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "--- Git Status Before Add (in $(pwd)) ---"
          git status
          git add bucket/*.json README.md
          echo "--- Git Status After Add (Before Commit in $(pwd)) ---"
          git status
          if ! git diff --cached --quiet; then
            echo "Changes detected and staged, committing and pushing..."
            git commit -m "Automated: Update app manifests, hashes, and README"
            git push
          else
            echo "No staged changes to commit."
          fi
        shell: bash
